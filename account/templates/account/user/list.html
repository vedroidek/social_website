{% extends 'base.html' %}

{% load thumbnail %}

{% block title %}People{% endblock title %}

{% block content %}
    <h1>People</h1>
    <div id="people-list">
        {% for user in users %}
        <div class="user">
            <a href="{{ user.get_absolute_url }}">
                {% if user.profile.photo %}
                <img src="{% thumbnail user.profile.photo 180x180 %}">
                {% else %}
                    no photo
                    <!-- вставить типовое img если нет фото в профиле -->
                {% endif %}
            </a>
            <div class="info">
                <a href="{{ user.get_absolute_url }}" class="title">
                    {{ user.get_absolute_url }}
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
